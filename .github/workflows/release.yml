name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --production ./src/index.ts --outfile ./dist/bin/claude-slack-hook

      - name: Make executable
        run: chmod +x ./dist/bin/claude-slack-hook

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-slack-hook
          path: ./dist/bin/claude-slack-hook

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: claude-slack-hook
          path: release

      - name: Prepare release files
        run: |
          cp hook/approval-hook.sh release/
          chmod +x release/approval-hook.sh
          chmod +x release/claude-slack-hook
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Determine version
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          TAG_REF: ${{ github.ref }}
        run: |
          if [ "${EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "version=${INPUT_VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${TAG_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## Claude Slack Hook

            ### Quick Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/neokn/claude-slack-hook/${{ steps.version.outputs.version }}/install.sh | bash
            ```

            ### Manual Download
            - `claude-slack-hook` - macOS Apple Silicon (M1/M2/M3)

            ### Setup
            See README for Slack app configuration.
